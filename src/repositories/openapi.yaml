openapi: 3.0.1
info:
  title: 学び/気づき
  description: API仕様書
  version: v1
servers:
  - url: http://localhost:8080
    description: Generated server url
tags:
  - name: Learned
    description: 得た学び/気づき
paths:
  /learned/:
    get:
      tags:
        - Learned
      summary: "学び/気づき参照 ※検索,件数指定は後ほど追加予定"
      operationId: index
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/LearnedIndexResponse"
    post:
      tags:
        - Learned
      summary: 学び/気づき投稿
      operationId: register
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LearnedRegisterForm"
        required: true
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/LearnedRegisterResponse"
components:
  schemas:
    LearnedRegisterForm:
      required:
        - content
      type: object
      properties:
        content:
          type: string
          description: 学び/気づきの内容
          example: 早めに失敗するが吉
      description: 学び/気づき投稿フォーム
    LearnedRegisterResponse:
      required:
        - content
        - date
        - id
      type: object
      properties:
        id:
          type: string
          description: ID
          example: 01H75MAQSCQCBJ5MQJHYWZ5KHT
        date:
          type: string
          description: 投稿日付
          format: date
          example: 2023-08-01
        content:
          type: string
          description: 学び/気づき一覧のレスポンス
          example: 小説書きとランニングは似ている
      description: 学び/気づき投稿のレスポンス
    LearnedIndexResponse:
      required:
        - content
        - date
        - id
      type: object
      properties:
        id:
          type: string
          description: ID
          example: 01H75MAQSCQCBJ5MQJHYWZ5KHT
        date:
          type: string
          description: 投稿日付
          format: date
          example: 2023-08-01
        content:
          type: string
          description: 学び/気づき一覧のレスポンス
          example: 小説書きとランニングは似ている
      description: 学び/気づき一覧のレスポンス
